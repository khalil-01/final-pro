<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب جديد</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/register.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="main-header">
  <div class="container header-content">

    <div class="logo">
      Decision Helper Hub
    </div>

    <nav class="nav-links">
      <a href="index.html">الرئيسية</a>
      <a href="#">عن الموقع</a>
      <a href="#">ابدأ اتخاذ القرار</a>
    </nav>

    <div class="header-action">
      <a href="login.html" class="btn btn-light btn-sm">تسجيل الدخول</a>
    </div>

  </div>
</header>
<!-- ========================================= -->

<div class="register-page">

  <div class="blue-glow"></div>

  <div class="container">
    <div class="row align-items-center">

      <!-- النص -->
      <div class="col-lg-6 d-none d-lg-flex justify-content-center">
        <div class="hero-text">
          <h1>نكتب هنا نص</h1>
          <h1>نص</h1>
          <br>
          <h2>نكتب هنا نص</h2>
          <h2>نص</h2>
        </div>
      </div>

      <!-- الفورم -->
      <div class="col-lg-6">
        <div class="register-wrapper">

          <h2 class="fw-bold mb-2">إنشاء حساب جديد</h2>
          <p class="register-desc mb-4">
            مرحبًا بك! يرجى ملء التفاصيل أدناه
          </p>

          <form>

            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="bi bi-person"></i>
              </span>
              <input type="text" class="form-control" placeholder="اسم المستخدم" required>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="bi bi-envelope"></i>
              </span>
              <input type="email" class="form-control" placeholder="البريد الإلكتروني" required>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">
                <i class="bi bi-lock"></i>
              </span>
              <input type="password" class="form-control" placeholder="كلمة المرور" required>
            </div>

            <div class="input-group mb-4">
              <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input type="password" class="form-control" placeholder="تأكيد كلمة المرور" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              إنشاء حساب ↑
            </button>

            <p class="terms-text text-center">
              بالتسجيل، أنت توافق على شروط الخدمة وسياسة الخصوصية.
            </p>

            <p class="text-center small">
              هل لديك حساب بالفعل؟
              <a href="login.html">تسجيل الدخول</a>
            </p>

          </form>

        </div>
      </div>

    </div>
  </div>

</div>

</body>
</html>
